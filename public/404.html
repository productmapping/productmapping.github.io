<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Single Page Apps for GitHub Pages
    // MIT License: https://github.com/rafgraph/spa-github-pages
    const pathSegmentsToKeep = 1;
    
    let l = window.location;
    if (l.search[1]) {
      var decoded = l.search.slice(1).split('&').map(function(s) { 
        return s.replace(/~and~/g, '&')
      }).join('?');
      window.history.replaceState(null, null,
          l.pathname.slice(0, -1) + decoded + l.hash
      );
    }
    
    // Redirect to the root path with a hash
    const repo = '/data-harvest-ai-hub';
    const path = window.location.pathname.slice(repo.length);
    window.location.href = repo + '/#' + path;
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
